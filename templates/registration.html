{% extends 'base.html' %}
{% block main %}
    <main class="registration-main">
        <section class="section-registration">
            <div class="square" style="--i: 0"></div>
            <div class="square" style="--i: 1"></div>
            <div class="square" style="--i: 2"></div>
            <div class="square" style="--i: 3"></div>
            <div class="square" style="--i: 4"></div>
            <h2>Вход | регистрация</h2>
            <form class="registration-form" action="" method="post">
                <div class="inputs">
                    <p>
                        <label for="login">Логин</label>
                        <input type="text" name="login" id="login" pattern="^[a-zA-Z0-9_]+$" required placeholder="Leo_Tolstoy">
                    </p>
                    <p>
                        <label for="psswd">Пароль</label>
                        <input type="password" name="psswd" id="psswd" required placeholder="Пароль">
                    </p>
                    <p>
                        <label for="phone-number">Номер телефона</label>
                        <input type="tel" name="phone-number" id="phone-number" required placeholder="+7 (xxx) xxx-xx-xx">
                    </p>
                    <p>
                        <label for="email">Почта</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    </p>
                    <p>
                        <label for="сity-select">Ваш город</label>
                        <select name="city-select" id="city-select" multiple size="1" required>
                            <option value="Moscow" selected>Москва</option>
                            <option value="Saint-Petersburg">Санкт-Петербург</option>
                            <option value="Krasnodar">Краснодар</option>
                            <option value="Vladivostok">Владивосток</option>
                        <select>
                    </p>
                    <p>
                        <label for="birthday-date">Дата рождения</label>
                        <input type="date" name="birthday-date" id="birthday-date" min="1900-01-01" max="2023-01-01">
                    </p>
                </div>
                <p>
                    <fieldset>
                        <legend>Пол</legend>
                        <label for="male">мужской</label>
                        <input type="radio" name="gender" value="male">
                        <label for="female">женский</label>
                        <input type="radio" name="gender" value="female">
                    </fieldset>
                </p>
                <div class="checkbox-field">
                    <p>
                        <input type="checkbox" name="agreementSales" id="agreementSales"> 
                        <label for="agreementSales">Я хочу получать рассылку об акциях и предложениях на почту</label>
                    </p>
                    <p>
                        <input type="checkbox" name="user_agreement" id="user_agreement" checked required> 
                        <label for="user_agreement">Я согласен на обработку персональных данных</label>
                    </p>
                </div>
                <label for="captcha" id="labelCaptcha"></label>
                <input type="text" name="captcha" id="captcha" required placeholder="Введите капчу">
                <button class="registration-button" id="checkCaptcha" style="display: block;">Проверить</button>
                <button class="registration-button" name="registration-button" id="regButton">Зарегистрироваться</button>
                <script src="captcha.js"></script>
                <!-- <p class="registration-button">
                    <input type="submit" name="send-button" id="send-button" value="Зарегистрироваться">
                </p> -->
            </form>
            <!-- <input class="registration-button" type="button" id="but" value="Уже есть аккаунт" /> -->
